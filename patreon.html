<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Patreon</title>
    <style>
        /* Establecer el video como fondo de pantalla */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted>
        <source src="media\patreon.mp4" type="video/mp4">
    </video>
</body>
</html>
